- name: Install utility packages common to all hosts
  apt:
    name:
    - git
    - nginx
    - gunicorn
    - openssh-server
    - sqlite3
    - sqlitebrowser
    - python-dev
    - python-pip
    - python-virtualenv
    - python3-dev
    - python3-pip
    - python3-virtualenv
  state: present
  autoclean: yes

